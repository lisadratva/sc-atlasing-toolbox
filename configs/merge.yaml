    qc:
      hue:  # colors for colouring joint plots and stratify removed cells plots
        - phase
        - cell_type
        - Lindeboom_broad
        - Compartment_prediction
        - pathogen
        - tissue
        - infection_stage
        - infection_status
        - modalities
    doublets:
      batch: sample_id # needs to be a single value, can't be a list - takes a very long time as each dataset is split by batch first and doublets calculated on each batch
    merge:
      merge_strategy: inner
    integration:
      umap_colors:
        - batch
        - pool
        - study
        - dataset_id
        - qc_status
        # - scrublet_score # these take forever to plot
        # - doubletdetection_score # these take forever to plot
        # - n_genes
        # - n_counts
        # - percent_mito
        - Lindeboom_broad
        - Cross_tissue_broad
        - Compartment_prediction
        - pathogen
        - tissue
        - infection_stage
        - infection_status
        - modalities
      raw_counts: layers/raw_counts
      norm_counts: layers/normcounts
      batch: 
        - dataset_id # study of origin
      label:
        - Lindeboom_broad
      methods:
        # unintegrated:
        # scanorama:
        #   batch_size: 100
        # harmonypy:
        # bbknn:
        scvi:
          max_epochs:
            - 25
          early_stopping: true
          categorical_covariate_keys: [[dataset_id, modalities]] # it will use these together (not for independent models)
          n_layers:
            # - 2
            - 3
    exploration:
      marker_genes: T cells
      sample: sample
      donor: donor
      summary_columns:
        - sex
        - pathogen
        - infection_status
        - infection_stage
        - age
        - original_annotation
    metrics:
      unintegrated: layers/normcounts
      corrected: X
      batch: dataset_id
      label: Lindeboom_broad
      methods:
        - pcr
        - nmi
        - graph_connectivity
    preprocessing:
      raw_counts: layers/counts
      normalize:
        target_sum: 1e4
      pca:
        n_comps: 50
      highly_variable_genes:
        n_top_genes: 10000
        batch_key: dataset_id # does this make sense?
      extra_hvgs:
        remove_genes:
          - XIST
          # other sex determining genes
          - https://raw.githubusercontent.com/prabhakarlab/AIDA_Phase1/master/01_QualityControl/list_chrY_nonPAR_genes.txt
          # immunoglobulin genes
          - ^IGK.*
          - ^IGL.*
          - ^IGHV.*
          - ^IGHD.*
          - ^IGHJ.*
          - ^TRAV.*
          - ^TRAJ.*
          - ^TRBV.*
          - ^TRBD.*
          - ^TRBJ.*
          # low quality genes
          - ^RP.*
          - ^MT-.*
        extra_genes:
          - configs/integration/custom_genes_include.txt
          - IGHA1-2
          - IGHD
          - IGHE
          - IGHG1-4
          - IGHM
          - TRAC
          - ID3
          - KIT
          - IGSF2
          - KIR2DL1
          - KIR2DL2
          - KIR2DL3
          - KIR2DS1
          - KIR2DS2
          - KIR3DL2
          - KIR3DS1
          - IL17
          - TRAV1-2
          - TRGV9
          - TRDV2
          - TRDV1
          - TRDV3
          - TRGC1
          - TRGC2
          - TRDC
          - SIGLEC6
          - AXL
          - CLEC9A
          - CLEC10A
          - CD1C
          - CD34
          - PF4
          - HBA1
          - HBA2
          - LILRA4
          - TNFRSF17
          - CD19
          - EPCAM
          - COL1A1
          - FSP1
          - PECAM1
          - VWF
          - MPO
          - TPSB2
          - ITGA2B
          - CD41
          - CEACAM8
          - ELANE
      assemble:
        - raw_counts
        - normalize
        - highly_variable_genes
        - extra_hvgs
      colors:
        - batch
        - pool
        - study
        - dataset_id
        - qc_status
        # - scrublet_score # take way too long
        # - doubletdetection_score # take way too long
        # - n_genes
        # - n_counts
        # - percent_mito
        - Lindeboom_broad 
        - Cross_tissue_broad
        - Compartment_prediction
        - pathogen
        - infection_stage
