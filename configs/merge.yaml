      # recompute_umap: true
      # recompute_neighbors: true
      # neighbors:
        # n_neighbors: 30 # why so many?
        # use_rep: X_emb # somehow this isn't found
      algorithm:
        - leiden
      resolutions:
        - 0.1
        - 0.2
        - 0.3
        - 0.4
      umap_colors:
        - dataset_id
        - Lindeboom_broad
        - tissue
        - pathogen
        - Cross_tissue_broad
        - modalities
    filter:
      subset: false ## whether to subset the file according to the filters, is False by default
